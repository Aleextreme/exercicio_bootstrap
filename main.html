<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulario Bootstrap</title>
</head>
<body>
    <div class="row">
        <div class="col-md-6">
            <h2>Cadastrar-se</h2>
            <form class="formulario">
                <label class="form-label" for="nome">Seu Nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="email">Seu Email:</label>
                <input class="form-control" type="email" id="email">
                <label class="form-label" for="telefone">Seu Telefone:</label>
                <input class="form-control" type="tel" id="telefone">
                <button class="btn btn-outline-dark botao" id="btnCadastrar">Cadastrar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("btnCadastrar").addEventListener("click", function(event){
            event.preventDefault();
            alert("Cadastro realizado com sucesso!");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
